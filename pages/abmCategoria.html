<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <script
          defer
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/abmCategorias.css" />
        <link
          rel="shortcut icon"
          href="../img/icons/logo.svg"
          type="imgage/x-con"
        />
        <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Categorías | Disney+</title>
    </head>
    <body class="index-bg-color">
      <header></header>
      <main>
          <h1 class="text-center text-white">Edición de categorías</h1>
          <div class="d-flex justify-content-center">
            <button id="btnAgregarCategoria" type="button" class="btn btn-info my-4">Nueva categoría +</button>
          </div>
          <div class="container">
              <table class="table tabla-categorias">
                  <thead>
                    <tr>
                      <th class="bg-dark text-white text-center">Índice</th>
                      <th class="bg-dark text-white text-center">Categoría</th>
                      <th class="bg-dark text-white text-center">Descripcion</th>
                      <th class="bg-dark text-white text-center">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="tbody-categoria"></tbody>
                </table>
          </div>
          <div class="modal fade" id="modalAgregarCategoria" tabindex="-1" aria-labelledby="modalAgregarCategoriaLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <article id="alert-edicion-categoria" class="alert alert-warning d-none">
                      Atencion: estás editando la categoria
                      <span id="nombre-categoria-edicion"></span>
                    </article>
                    <div class="modal-body">
                        <form id="formAgregarCategoria">
                            <div class="mb-3">
                                <label for="inputNombreCategoria" class="form-label">Nombre de la Categoría</label>
                                <input type="text" class="form-control" id="inputNombreCategoria" required>
                                <div class="invalid-feedback">
                                  <span class="badge text-bg-danger">Ingrese una categoría valida</span>
                                </div>
                            </div>
                              <div class="mb-3">
                                <label for="inputDescripcionCategoria" class="form-label">Descripción</label>
                                <textarea class="form-control" id="inputDescripcionCategoria" rows="3"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                              <button id="btnConfirmarCategoria" type="button" class="btn btn-primary me-2">Guardar</button>
                              <button id="btnCancelarCategoria" type="button" class="btn btn-secondary">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
      </main>
      <footer></footer>
      <script type="module" src="../js/admin/app.js"></script>
      <script type="module" src="../js/admin/abmCategoria.js"></script>
  </body>
</html>
